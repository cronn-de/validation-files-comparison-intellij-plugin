plugins {
	id 'java'
	id 'org.jetbrains.intellij' version '1.0'
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'
apply plugin: 'idea'

group 'de.cronn'
version '1.3'

sourceCompatibility = 11
targetCompatibility = 11

compileJava.options.encoding = 'UTF-8'

repositories {
	mavenCentral()
}

wrapper {
	gradleVersion = "7.1"
	distributionType = Wrapper.DistributionType.ALL
}

intellij {
	version '2019.3'
	pluginName = 'Validation-File Comparison'
}

patchPluginXml {
	sinceBuild = '193'
	untilBuild = ''
}

runPluginVerifier {
	ideVersions = ["IU-193.7288.26", "IU-203.8084.24", "IU-211.7628.15"]
}


dependencies {
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
	testImplementation group: 'junit', name: 'junit', version: '4.12'
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.1'
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.3.2'
	testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.13.2'
	testImplementation group: 'org.powermock', name: 'powermock-module-junit4', version: '2.0.2'
	testImplementation group: 'org.powermock', name: 'powermock-api-mockito2', version: '2.0.2'
	testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.0.0'
}